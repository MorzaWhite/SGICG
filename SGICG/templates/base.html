{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SGICG - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">SGICG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'vista_etapa' 'ingreso' %}">Ingreso</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vista_etapa' 'fotografia' %}">Fotografía</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vista_etapa' 'revision' %}">Revisión</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vista_etapa' 'impresion' %}">Impresión</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'configuracion_tiempos' %}">Configuración</a></li>
                </ul>
                <a href="{% url 'crear_orden' %}" class="btn btn-primary">Crear Orden</a>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static 'js/countdown.js' %}"></script>
    {% block page_scripts %}{% endblock %}
</body>
</html>
